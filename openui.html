<div class="bg-background text-foreground">
  <header class="bg-primary text-primary-foreground p-4 flex justify-center">
    <h1 class="text-2xl font-bold">E-commerce Store</h1>
  </header>

  <div class="p-4">
    <input
      type="text"
      placeholder="Search products..."
      class="w-60vw mx-auto bg-input text-input placeholder-input border border-input rounded-lg px-4 py-2 focus:outline-none focus:ring ring-primary"
    />
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div class="bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg col-span-2 sm:col-span-1">
      <img src="https://placehold.co/300?text=Product+1" alt="Product 1" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-lg font-bold">Product 1</h2>
        <p class="text-sm text-muted-foreground">Description of Product 1</p>
        <p class="text-lg font-bold mt-2">$19.99</p>
        <button class="bg-primary text-primary-foreground px-4 py-2 mt-4 rounded-lg hover:bg-primary/80">Add to Cart</button>
      </div>
    </div>

    <div class="bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg">
      <img src="https://placehold.co/300?text=Product+2" alt="Product 2" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-lg font-bold">Product 2</h2>
        <p class="text-sm text-muted-foreground">Description of Product 2</p>
        <p class="text-lg font-bold mt-2">$24.99</p>
        <button class="bg-primary text-primary-foreground px-4 py-2 mt-4 rounded-lg hover:bg-primary/80">Add to Cart</button>
      </div>
    </div>

    <div class="bg-card text-card-foreground rounded-lg overflow-hidden shadow-lg">
      <img src="https://placehold.co/300?text=Product+3" alt="Product 3" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-lg font-bold">Product 3</h2>
        <p class="text-sm text-muted-foreground">Description of Product 3</p>
        <p class="text-lg font-bold mt-2">$29.99</p>
        <button class="bg-primary text-primary-foreground px-4 py-2 mt-4 rounded-lg hover:bg-primary/80">Add to Cart</button>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-primary-foreground p-4 text-center">
    <p>&copy; 2023 E-commerce Store. All Rights Reserved.</p>
  </footer>
</div>
